<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="StyleGoogle.css">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
		
	</head>
	<body class="fundo">
		<div class="divCentro">
			<div class="flex-container">
				<div>
					<img src="logoGoogle.png" style="margin-left: 8px; margin-top: 5px;">
					<br><br>
					<span class="hdLeft">Fazer login</span>
					<br><br>
					<span class="txtLeft">Use sua Conta do Google</span>
				</div>

				<div>
					<div class="form-floating mb-3">
						<input type="email" class="form" id="floatingInput">
					</div>
					<br>
					<span>Esqueceu seu e-mail?</span>
					<br><br><br>
					<span>Não está no seu computador? Use o modo visitante para fazer login com<br>privacidade. Saiba mais sobre como usar o Modo visitante</span>
					<br>
					<button class="btn btn-primary" type="submit" onclick="butao()">BUTÃO</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
